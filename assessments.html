<html>
  <head>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />

    <title>Galileo Design - Assessments</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body
    class="relative flex min-h-screen flex-col justify-between bg-[#fcf8f8] overflow-x-hidden"
    style='font-family: Manrope, "Noto Sans", sans-serif;'
  >
    <!-- Top bar -->
    <div>
      <!-- Header -->
      <div class="flex items-center bg-[#fcf8f8] p-4 pb-2 justify-between">
        <!-- Avatar -->
        <div class="flex size-12 shrink-0 items-center">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e88c82de-2c73-4f5d-9508-71577a36eeed.png");'
          ></div>
        </div>
        <!-- Page title -->
        <h2
          class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
        >
          Assessments
        </h2>
      </div>

      <!-- Main Content -->
      <div class="p-4">
        <h3 class="text-[#1b0d0d] text-xl font-bold mb-4">
          Take a free assessment
        </h3>

        <!-- List of assessments -->
        <div class="flex flex-col gap-4">
          <!-- Example of a line item -->
          <a
            href="#"
            class="flex items-center justify-between p-4 bg-[#fff] rounded-lg shadow-sm hover:bg-[#f9f5f5]"
          >
            <span class="text-[#1b0d0d] font-medium">Depression Test</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#9a4c4c]"
            >
              <path
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69l-58.35-58.34a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
              ></path>
            </svg>
          </a>

          <a
            href="#"
            class="flex items-center justify-between p-4 bg-[#fff] rounded-lg shadow-sm hover:bg-[#f9f5f5]"
          >
            <span class="text-[#1b0d0d] font-medium">Anxiety Test</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#9a4c4c]"
            >
              <path
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69l-58.35-58.34a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
              ></path>
            </svg>
          </a>

          <a
            href="#"
            class="flex items-center justify-between p-4 bg-[#fff] rounded-lg shadow-sm hover:bg-[#f9f5f5]"
          >
            <span class="text-[#1b0d0d] font-medium">Stress Test</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#9a4c4c]"
            >
              <path
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69l-58.35-58.34a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
              ></path>
            </svg>
          </a>

          <a
            href="#"
            class="flex items-center justify-between p-4 bg-[#fff] rounded-lg shadow-sm hover:bg-[#f9f5f5]"
          >
            <span class="text-[#1b0d0d] font-medium">PTSD Test</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#9a4c4c]"
            >
              <path
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69l-58.35-58.34a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
              ></path>
            </svg>
          </a>

          <a
            href="#"
            class="flex items-center justify-between p-4 bg-[#fff] rounded-lg shadow-sm hover:bg-[#f9f5f5]"
          >
            <span class="text-[#1b0d0d] font-medium">Bipolar Test</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#9a4c4c]"
            >
              <path
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69l-58.35-58.34a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
              ></path>
            </svg>
          </a>

          <a
            href="#"
            class="flex items-center justify-between p-4 bg-[#fff] rounded-lg shadow-sm hover:bg-[#f9f5f5]"
          >
            <span class="text-[#1b0d0d] font-medium">ADHD Test</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#9a4c4c]"
            >
              <path
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69l-58.35-58.34a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div>
      <div class="flex gap-2 border-t border-[#f3e7e7] bg-[#fcf8f8] px-4 pb-3 pt-2">
        <!-- Home -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="#"
        >
          <div
            class="flex h-8 items-center justify-center"
            data-icon="House"
            data-size="24px"
            data-weight="regular"
          >
            <!-- Home icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#9a4c4c]"
            >
              <path
                d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Home
          </p>
        </a>

        <!-- Assessments (active) -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#1b0d0d]"
          href="#"
        >
          <div
            class="flex h-8 items-center justify-center"
            data-icon="Notepad"
            data-size="24px"
            data-weight="fill"
          >
            <!-- An “Assessments” style icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
              class="text-[#1b0d0d]"
            >
              <path
                d="M200,32H156.92A36,36,0,0,0,68.12,32H56A16,16,0,0,0,40,48v160a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm0,176H56V48h12.12a36,36,0,0,0,6.09,40H96v8a8,8,0,0,0,16,0V88a8,8,0,0,0-8-8H74.2a20,20,0,1,1,5.11-24H200Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Assessments
          </p>
        </a>

        <!-- Journal -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="#"
        >
          <div
            class="flex h-8 items-center justify-center"
            data-icon="Notepad"
            data-size="24px"
            data-weight="regular"
          >
            <!-- Journal icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M200,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32ZM56,48H64V208H56ZM184,208H80V48h104Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Journal
          </p>
        </a>

        <!-- Profile -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="#"
        >
          <div
            class="flex h-8 items-center justify-center"
            data-icon="User"
            data-size="24px"
            data-weight="regular"
          >
            <!-- Profile icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Profile
          </p>
        </a>
      </div>
      <!-- Spacer to push content above device bottom edge -->
      <div class="h-5 bg-[#fcf8f8]"></div>
    </div>
  </body>
</html>
