<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8] justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#fcf8f8] p-4 pb-2 justify-between">
          <div class="text-[#1b0d0d] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Support groups</h2>
        </div>
        <div class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">Anxiety and depression</p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">1.3K members · 4 posts/day</p>
          </div>
          <div class="shrink-0">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium leading-normal w-fit"
            >
              <span class="truncate">Join</span>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">Bipolar disorder</p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">1.6K members · 2 posts/day</p>
          </div>
          <div class="shrink-0">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium leading-normal w-fit"
            >
              <span class="truncate">Join</span>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">Eating disorders</p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">1.1K members · 3 posts/day</p>
          </div>
          <div class="shrink-0">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium leading-normal w-fit"
            >
              <span class="truncate">Join</span>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">Chronic pain</p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">800 members · 1 post/day</p>
          </div>
          <div class="shrink-0">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium leading-normal w-fit"
            >
              <span class="truncate">Join</span>
            </button>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">Cancer support</p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">700 members · 0.5 posts/day</p>
          </div>
          <div class="shrink-0">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium leading-normal w-fit"
            >
              <span class="truncate">Join</span>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Create new group</span>
          </button>
        </div>
        <div class="h-5 bg-[#fcf8f8]"></div>
      </div>
    </div>
  </body>
</html>
