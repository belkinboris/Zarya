<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />

    <title>Galileo Design - Группы</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <style>
      html {
        font-family: Manrope, "Noto Sans", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#fcf8f8] overflow-x-hidden min-h-screen flex flex-col justify-between">
    <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
    <div class="flex items-center bg-[#fcf8f8] p-4 pb-2 justify-between">
      <!-- Кнопка "Назад" -->
      <a href="index.html" class="text-[#1b0d0d] flex size-12 shrink-0 items-center" title="Назад">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24px"
          height="24px"
          fill="currentColor"
          viewBox="0 0 256 256"
        >
          <path
            d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,1,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
          ></path>
        </svg>
      </a>
      <!-- Заголовок -->
      <h2
        class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
      >
        Группы
      </h2>
      <!-- Аватар (справа) -->
      <a
        href="profile.html"
        class="flex size-12 shrink-0 items-center"
        title="Профиль"
      >
        <div
          class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8"
          style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e88c82de-2c73-4f5d-9508-71577a36eeed.png");'
        ></div>
      </a>
    </div>

    <!-- Список групп -->
    <div class="flex-1">
      <!-- Пример групп -->
      <div
        class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between"
      >
        <div class="flex flex-col justify-center">
          <p class="text-[#1b0d0d] text-base font-medium">Тревога и депрессия</p>
          <p class="text-[#9a4c4c] text-sm font-normal">1.3K участников · 4 поста/день</p>
        </div>
        <button
          class="flex items-center justify-center rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium hover:bg-[#e9dada]"
        >
          Вступить
        </button>
      </div>
      <!-- Добавьте остальные группы аналогично... -->

      <!-- Кнопка "Создать новую группу" -->
      <div class="px-4 py-3">
        <button
          class="flex flex-1 items-center justify-center rounded-full h-10 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-bold hover:bg-[#e9dada]"
        >
          Создать новую группу
        </button>
      </div>
      <div class="h-5 bg-[#fcf8f8]"></div>
    </div>

    <!-- Футер (Единообразный) -->
    <footer class="w-full text-center py-4 bg-white">
      <p class="text-sm text-gray-600">
        © 2025 Заря. Все права защищены.
      </p>
    </footer>

  </body>
</html>
