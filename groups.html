<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />

    <title>Galileo Design - Groups</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body
    class="relative flex min-h-screen flex-col justify-between bg-[#fcf8f8] overflow-x-hidden"
    style='font-family: Manrope, "Noto Sans", sans-serif;'
  >
    <!-- TOP AREA -->
    <div>
      <div class="flex items-center bg-[#fcf8f8] p-4 pb-2 justify-between">
        <!-- Arrow => back to Home -->
        <a
          href="index.html"
          class="text-[#1b0d0d] flex size-12 shrink-0 items-center"
          title="Go back"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
            ></path>
          </svg>
        </a>
        <h2
          class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
        >
          Support groups
        </h2>
        <!-- Profile avatar top-right -->
        <a
          href="profile.html"
          class="flex size-12 shrink-0 items-center"
          title="Go to Profile"
        >
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e88c82de-2c73-4f5d-9508-71577a36eeed.png");'
          ></div>
        </a>
      </div>

      <!-- GROUPS LIST -->
      <div>
        <!-- Anxiety & depression -->
        <div
          class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">
              Anxiety and depression
            </p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">
              1.3K members · 4 posts/day
            </p>
          </div>
          <div class="shrink-0">
            <button
              class="flex items-center justify-center rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium"
            >
              Join
            </button>
          </div>
        </div>
        <!-- Bipolar disorder -->
        <div
          class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">
              Bipolar disorder
            </p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">
              1.6K members · 2 posts/day
            </p>
          </div>
          <div class="shrink-0">
            <button
              class="flex items-center justify-center rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium"
            >
              Join
            </button>
          </div>
        </div>
        <!-- Eating disorders -->
        <div
          class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">
              Eating disorders
            </p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">
              1.1K members · 3 posts/day
            </p>
          </div>
          <div class="shrink-0">
            <button
              class="flex items-center justify-center rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium"
            >
              Join
            </button>
          </div>
        </div>
        <!-- Chronic pain -->
        <div
          class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">
              Chronic pain
            </p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">
              800 members · 1 post/day
            </p>
          </div>
          <div class="shrink-0">
            <button
              class="flex items-center justify-center rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium"
            >
              Join
            </button>
          </div>
        </div>
        <!-- Cancer support -->
        <div
          class="flex items-center gap-4 bg-[#fcf8f8] px-4 min-h-[72px] py-2 justify-between"
        >
          <div class="flex flex-col justify-center">
            <p class="text-[#1b0d0d] text-base font-medium leading-normal line-clamp-1">
              Cancer support
            </p>
            <p class="text-[#9a4c4c] text-sm font-normal leading-normal line-clamp-2">
              700 members · 0.5 posts/day
            </p>
          </div>
          <div class="shrink-0">
            <button
              class="flex items-center justify-center rounded-full h-8 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-medium"
            >
              Join
            </button>
          </div>
        </div>
      </div>

      <!-- CREATE NEW GROUP -->
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex flex-1 items-center justify-center rounded-full h-10 px-4 bg-[#f3e7e7] text-[#1b0d0d] text-sm font-bold"
          >
            Create new group
          </button>
        </div>
        <div class="h-5 bg-[#fcf8f8]"></div>
      </div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <div>
      <div
        class="flex gap-2 border-t border-[#f3e7e7] bg-[#fcf8f8] px-4 pb-3 pt-2"
      >
        <!-- Home -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="index.html"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Home icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48a16,16,0,0,1,21.54,0l80,75.48A16,16,0,0,1,224,115.55Z"
              ></path>
            </svg>
          </div>
          <p
            class="text-xs font-medium leading-normal tracking-[0.015em]"
          >
            Home
          </p>
        </a>

        <!-- Assessments -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="assessments.html"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Notepad icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M200,32H156.92A36,36,0,0,0,68.12,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32ZM56,48H64V208H56Zm112,0v8a8,8,0,0,0,16,0V48h8V208H80V48H91.9c2.14,3.57,5.6,8,12.1,8s10-4.43,12.1-8Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Assessments
          </p>
        </a>

        <!-- Groups (ACTIVE) -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#1b0d0d]"
          href="groups.html"
        >
          <div
            class="text-[#1b0d0d] flex h-8 items-center justify-center"
            data-icon="Users"
            data-size="24px"
            data-weight="fill"
          >
            <!-- Users icon (filled) -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M94.06,110.42A36,36,0,1,0,64,76,35.78,35.78,0,0,0,94.06,110.42Zm67.88,0A36,36,0,1,0,128,76,35.78,35.78,0,0,0,161.94,110.42ZM64,116a44,44,0,0,0-44,44v24a8,8,0,0,0,16,0V160a28,28,0,0,1,28-28h54.37a43.94,43.94,0,0,0,5.31,21.07c-22.5,2.23-42.54,14.28-54.41,32H40a8,8,0,0,0,0,16H157.37a8,8,0,0,0,6.71-12.22A60.09,60.09,0,0,0,160,160a43.73,43.73,0,0,0-2.79-16ZM196,116a36,36,0,1,0-32-20,35.78,35.78,0,0,0,32,20Zm28,44a44,44,0,0,0-44-44h-9.13a59.91,59.91,0,0,1,7.12,28,60.8,60.8,0,0,1-.26,5.81A62.71,62.71,0,0,1,182,180v4a8,8,0,0,0,16,0v-4A28,28,0,0,1,224,160Z"
              ></path>
            </svg>
          </div>
          <p
            class="text-xs font-medium leading-normal tracking-[0.015em]"
          >
            Groups
          </p>
        </a>

        <!-- Journal -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="#"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Journal icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M200,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32ZM56,48H64V208H56ZM184,208H80V48h104Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Journal
          </p>
        </a>

        <!-- Profile -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="profile.html"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Profile icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8Z"
              ></path>
              <circle cx="128" cy="96" r="56"></circle>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Profile
          </p>
        </a>
      </div>
      <!-- Spacer -->
      <div class="h-5 bg-[#fcf8f8]"></div>
    </div>
  </body>
</html>
