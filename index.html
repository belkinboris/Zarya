<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Заря — Лучший сайт на Земле</title>

    <!-- Мета для мобильных устройств -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Шрифт Inter (нежный и дружелюбный) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f8f4; /* чуть теплее, чтобы всё было мягко */
      }

      /* Основной контейнер для горизонтальной прокрутки */
      .scroll-container {
        scroll-snap-type: x mandatory;   /* Автоматическая защёлка по оси X */
        -webkit-overflow-scrolling: touch; /* Плавная прокрутка на iOS */
        overflow-x: auto;  /* Горизонт. скролл */
        overflow-y: hidden;
        display: flex;
        gap: 2rem;          /* Отступ между блоками побольше, чтобы тени не сливались */
        scroll-behavior: smooth; /* Плавная анимация при прокрутке */
      }

      /* Родительский контейнер для каждого блока */
      .scroll-card {
        position: relative; /* Для псевдоэлементов */
        scroll-snap-align: center; /* Центрируем карточку при остановке */
        flex-shrink: 0;
        /* Чтобы блоки парили и тень могла быть видна и сверху, и снизу */
        margin: auto; 
      }

      /*
        Псевдоэлемент рисует большую "фон-тень",
        которая выходит за границы реального блока .scroll-item.
      */
      .scroll-card::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*
          Ширина и высота псевдоэлемента примерно в 2-3 раза
          больше размеров карточки, чтобы тень точно была
          видна со всех сторон.
        */
        width: 250%;
        height: 250%;

        /* Радужная тень – можно заменить на более нейтральную, если слишком хиппи :) */
        background: radial-gradient(
          circle at 50% 50%, 
          rgba(0, 0, 0, 0.3), 
          transparent 70%
        );

        /*
          Или можно использовать box-shadow на псевдоэлементе. Но
          radial-gradient позволяет тени "расползаться" плавно во все стороны.
        */
        border-radius: 50%; /* Круглая форма, для мягкой тени */
        z-index: -2; /* Ниже самой карточки */

        transition: all 0.4s ease; /* Плавная анимация при :hover */
        pointer-events: none;
      }
