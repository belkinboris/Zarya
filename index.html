<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Заря — Тест контейнера</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Подключение Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Шрифт Inter -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: #f8f8f4;
      }

      /* Шапка - оставляем только базовый вид */
      header {
        background: #fff;
      }

      /* 
        .big-container занимает почти всю страницу (минус высоту шапки и футера).
        Для примера: height: calc(100vh - 100px) 
        - Допустим, шапка и футер ~100px суммарно.
      */
      .big-container {
        height: calc(100vh - 100px);
        /* или просто min-h-[80vh], но calc() даёт больше контроля */
      }

      /* Горизонтальный скролл */
      .scroll-container {
        width: 100%;
        height: 100%;

        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
        scroll-snap-type: x mandatory; 
        scroll-behavior: smooth; 
        gap: 1rem;

        /* Для плавности на iOS */
        -webkit-overflow-scrolling: touch;
      }

      /* Родительский контейнер для каждого блока */
      .scroll-card {
        scroll-snap-align: center; 
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Чуть “центрируем” сам блок внутри, если нужно */
      }

      /* Непосредственно блок */
      .scroll-item {
        position: relative;
        border-radius: 1rem;
        background-color: #d3d3d3; /* Просто для наглядности */
        overflow: hidden;

        /* На мобильных: 60vw x 50vh */
        width: 60vw; 
        height: 50vh;

        /* Переопределяем на больших экранах */
      }

      /* Примеры фиксации на больших размерах */
      @media (min-width: 640px) {
        .scroll-item {
          width: 250px;
          height: 300px;
        }
      }
      @media (min-width: 768px) {
        .scroll-item {
          width: 280px;
          height: 350px;
        }
      }
      @media (min-width: 1024px) {
        .scroll-item {
          width: 320px;
          height: 400px;
        }
      }

      /* Внутри блоков для наглядности */
      .block-text {
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="w-full py-3 px-4 flex items-center justify-between shadow">
      <div class="text-xl font-bold text-gray-800">Заря</div>
      <div class="flex gap-2">
        <button class="bg-[#e65d19] text-white rounded-full px-4 py-2">Войти</button>
        <button class="bg-[#f3ebe7] text-[#1b120e] rounded-full px-4 py-2">Регистрация</button>
      </div>
    </header>

    <!-- Основной контейнер (почти весь экран) -->
    <main class="big-container flex justify-center items-center">
      <!-- Горизонтальная прокрутка -->
      <div class="scroll-container">
        
        <!-- (i) Пойми -->
        <div class="scroll-card">
          <div class="scroll-item">
            <div class="block-text">
              <h2 class="text-lg font-bold mb-2">Пойми</h2>
              <p class="text-sm">Спроси совета у ИИ-консультанта «Фрейд» и разберись в мыслях.</p>
            </div>
          </div>
        </div>

        <!-- (ii) Поговори -->
        <div class="scroll-card">
          <div class="scroll-item">
            <div class="block-text">
              <h2 class="text-lg font-bold mb-2">Поговори</h2>
              <p class="text-sm">Выбери тему и поговори с теми, кто понимает твои переживания.</p>
            </div>
          </div>
        </div>

        <!-- (iii) Узнай -->
        <div class="scroll-card">
          <div class="scroll-item">
            <div class="block-text">
              <h2 class="text-lg font-bold mb-2">Узнай</h2>
              <p class="text-sm">Подпишись на наш канал и получай полезные материалы.</p>
            </div>
          </div>
        </div>

        <!-- (iv) Восстановись -->
        <div class="scroll-card">
          <div class="scroll-item">
            <div class="block-text">
              <h2 class="text-lg font-bold mb-2">Восстановись</h2>
              <p class="text-sm">Найди внутренний баланс с медитациями и упражнениями.</p>
            </div>
          </div>
        </div>

      </div>
    </main>

    <!-- FOOTER (условный, ~40px высота) -->
    <footer class="w-full text-center py-3 bg-white">
      <p class="text-sm text-gray-500">© 2023 Заря</p>
    </footer>
  </body>
</html>
