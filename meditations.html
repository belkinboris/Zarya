<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Место Силы — Заря</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение Tailwind CSS и глобальных стилей -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Дополнительные стили для страницы медитаций -->
  <style>
    /* Header */
    .meditations-header {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e5e5e5;
      background-color: var(--color-header);
    }
    .meditations-header .back-btn {
      margin-right: 1rem;
      cursor: pointer;
    }
    .meditations-header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
      flex: 1;
      text-align: center;
      color: var(--color-text);
    }
    /* Ограничивающий контейнер для содержимого */
    .layout-content {
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      padding: 0 1rem;
      padding-bottom: 2rem; /* свободное пространство снизу */
    }
    /* Заголовок раздела */
    .section-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 1.5rem 0 1rem;
      text-align: center;
      color: var(--color-text);
    }
    /* Дополнительный вертикальный отступ между секциями */
    .section-gap {
      margin-top: 3rem;
      margin-bottom: 3rem;
    }
    /* Сетка карточек */
    .meditation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    /* Карточка аудиодорожки */
    .meditation-card {
      background-color: #fff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .meditation-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-heavy);
    }
    .meditation-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card-content {
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
      color: var(--color-text);
    }
    .card-duration {
      font-size: 0.875rem;
      color: var(--color-secondary);
      margin: 0;
    }
    .play-btn {
      margin-top: 0.5rem;
      align-self: center;
      background-color: var(--color-accent);
      color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .play-btn:hover {
      background-color: var(--color-accent-hover);
    }
    /* Мобильные корректировки (до 640px) */
    @media (max-width: 640px) {
      .meditation-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 1.5rem;
      }
      .meditation-card img {
        height: 60px;
      }
      .play-btn {
        padding: 0.2rem 0.4rem;
        font-size: 0.65rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="meditations-header">
    <a href="index.html" class="back-btn" aria-label="Назад">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
        <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,1,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
      </svg>
    </a>
    <h1>Место Силы</h1>
  </header>
  
  <main class="layout-content" style="flex-grow: 1;">
    <!-- Раздел "Медитации" -->
    <section>
      <h2 class="section-title">Медитации</h2>
      <div class="meditation-grid">
        <!-- Карточка 1 -->

        </div>
        <!-- Карточка 2 -->

          <div class="card-content">
            <p class="card-title">Шум дождя</p>
            <p class="card-duration">20 минут</p>
            <button class="play-btn" onclick="alert('Запуск аудио: Шум дождя')">▶︎ Воспроизвести</button>
          </div>
        </div>
        <!-- Карточка 3 -->
        <div class="meditation-card">
          <img src="https://cdn.usegalileo.ai/sdxl10/6b6a3879-46df-45a5-b28c-2f1b25e4b2dc.png" alt="Музыка для медитации">
          <div class="card-content">
            <p class="card-title">Музыка для медитации</p>
            <p class="card-duration">30 минут</p>
            <button class="play-btn" onclick="alert('Запуск аудио: Музыка для медитации')">▶︎ Воспроизвести</button>
          </div>
        </div>
        <!-- Карточка 4 -->
        <div class="meditation-card">

            <p class="card-title">Медитация на тело</p>

          </div>
        </div>
      </div>
    </section>
    
    <!-- Раздел "Дыхательные упражнения" с дополнительным отступом -->

      <div class="meditation-grid">
        <!-- Карточка 1: "Быстрое дыхание" с другим изображением -->

          <img src="https://cdn.usegalileo.ai/sdxl10/5f22f1f9-cb25-4888-a9b1-f610c3a530c9.png" alt="Быстрое дыхание">
          <div class="card-content">
            <p class="card-title">Быстрое дыхание</p>
            <p class="card-duration">3 минуты</p>
            <button class="play-btn" onclick="alert('Запуск аудио: Быстрое дыхание')">▶︎ Воспроизвести</button>
          </div>
        </div>
        <!-- Карточка 2 -->
        <div class="meditation-card">
          <img src="https://cdn.usegalileo.ai/sdxl10/2c40bd58-5ac1-45c9-baa6-16a9085560b5.png" alt="Медленное дыхание">
          <div class="card-content">
            <p class="card-title">Медленное дыхание</p>
            <p class="card-duration">4 минуты</p>
            <button class="play-btn" onclick="alert('Запуск аудио: Медленное дыхание')">▶︎ Воспроизвести</button>
          </div>
        </div>
        <!-- Карточка 3 -->
        <div class="meditation-card">
          <img src="https://cdn.usegalileo.ai/sdxl10/06288ffd-2731-4cd3-b80b-091af92950a3.png" alt="Глубокое дыхание">
          <div class="card-content">
            <p class="card-title">Глубокое дыхание</p>
            <p class="card-duration">5 минут</p>
            <button class="play-btn" onclick="alert('Запуск аудио: Глубокое дыхание')">▶︎ Воспроизвести</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer (глобальный стиль из styles.css) -->
  <footer class="site-footer">
    <p>© 2025 Заря. Все права защищены.</p>
  </footer>
</body>
</html>
