<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Медитация – инструкция</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Определяем цветовые переменные -->
  <style>
    :root {
      --color-bg: #fcf8f8;
      --color-header: #fff;
      --color-text: #1b0d0d;
      --color-secondary: #6b7280;
      --color-accent: #e65d19;
      --color-accent-hover: #d14d15;
      --color-light: #f3e7e7;
    }
    body {
      background-color: var(--color-bg);
      font-family: 'Inter', sans-serif;
    }
  </style>
  <!-- Дополнительные стили для страницы -->
  <style>
    /* Таймер */
    .timer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    .timer-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer-block .time {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 0.75rem;
      background-color: var(--color-light);
    }
    .timer-block .time p {
      color: var(--color-text);
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0;
    }
    .timer-block .label {
      margin-top: 0.5rem;
      color: var(--color-text);
      font-size: 0.875rem;
      font-weight: normal;
    }
    /* Инструкция по дыханию */
    .instruction-title {
      color: var(--color-text);
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      margin: 1.5rem 0 1rem;
    }
    /* Сетка шагов (иконка и текст) */
    .instruction-grid {
      display: grid;
      grid-template-columns: 40px 1fr;
      gap: 1rem;
      padding: 0 1rem;
    }
    .instruction-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
    }
    .instruction-icon .icon {
      width: 1.5rem;
      height: 1.5rem;
      background-position: center;
      background-size: cover;
      border-radius: 50%;
    }
    .instruction-icon .line {
      width: 2px;
      background-color: var(--color-secondary);
      flex-grow: 1;
    }
    .instruction-text p {
      margin: 0;
      color: var(--color-text);
      font-size: 1rem;
      font-weight: 600;
    }
    .instruction-text span {
      color: var(--color-secondary);
      font-size: 1rem;
      font-weight: normal;
    }
    /* Кнопка Старт */
    .start-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 480px;
      height: 3rem;
      border-radius: 0.75rem;
      background-color: var(--color-accent);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      margin: 2rem auto 0;
      transition: background-color 0.3s;
    }
    .start-btn:hover {
      background-color: var(--color-accent-hover);
    }
    /* Дополнительное пространство внизу */
    .bottom-space {
      height: 1rem;
    }
    /* Мобильные корректировки (макс. 640px) */
    @media (max-width: 640px) {
      .timer {
        gap: 1rem;
      }
      .timer-block {
        font-size: 0.875rem;
      }
      .timer-block .time {
        width: 2.5rem;
        height: 2.5rem;
      }
      .timer-block .time p {
        font-size: 1rem;
      }
      .instruction-grid {
        grid-template-columns: 30px 1fr;
        gap: 0.75rem;
        padding: 0 0.75rem;
      }
      .instruction-icon .icon {
        width: 1.25rem;
        height: 1.25rem;
      }
      .instruction-text p, 
      .instruction-text span {
        font-size: 0.875rem;
      }
      .start-btn {
        height: 2.5rem;
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <!-- Таймер -->
  <div class="timer">
    <div class="timer-block">
      <div class="time">
        <p>06</p>
      </div>
      <div class="label">Минут</div>
    </div>
    <div class="timer-block">
      <div class="time">
        <p>00</p>
      </div>
      <div class="label">Секунд</div>
    </div>
  </div>

  <!-- Инструкция: заголовок -->
  <h3 class="instruction-title">Как выполнять дыхание</h3>

  <!-- Инструкция: шаги -->
  <div class="instruction-grid">
    <!-- Шаг 1: Вдох -->
    <div class="instruction-icon">
      <div class="icon" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/d6fd946d-36c0-45cd-8c56-d961386bfac2.png');"></div>
      <div class="line"></div>
    </div>
    <div class="instruction-text">
      <p>Вдох</p>
      <span>4 секунды</span>
    </div>
    
    <!-- Шаг 2: Задержка -->
    <div class="instruction-icon">
      <div class="line"></div>
      <div class="icon" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/c096ada7-cad9-44b5-b2ea-5e856adce0bb.png');"></div>
      <div class="line"></div>
    </div>
    <div class="instruction-text">
      <p>Задержка</p>
      <span>4 секунды</span>
    </div>
    
    <!-- Шаг 3: Выдох -->
    <div class="instruction-icon">
      <div class="line"></div>
      <div class="icon" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/30e4a69e-cd38-42a1-a53c-6acb49283cd4.png');"></div>
      <div class="line"></div>
    </div>
    <div class="instruction-text">
      <p>Выдох</p>
      <span>4 секунды</span>
    </div>
    
    <!-- Шаг 4: Задержка -->
    <div class="instruction-icon">
      <div class="line"></div>
      <div class="icon" style="background-image: url('https://cdn.usegalileo.ai/sdxl10/7769802b-41ef-4961-813b-dcd4a27a41f6.png');"></div>
    </div>
    <div class="instruction-text">
      <p>Задержка</p>
      <span>4 секунды</span>
    </div>
  </div>

  <!-- Кнопка Старт -->
  <div class="px-4 py-3">
    <button class="start-btn">
      <span>Начать</span>
    </button>
  </div>

  <div class="bottom-space"></div>
</body>
</html>
