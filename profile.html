<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Мета -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />

    <title>Galileo Design - Профиль</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body
    class="relative flex min-h-screen flex-col justify-between bg-[#fcf8f8] overflow-x-hidden"
    style='font-family: Manrope, "Noto Sans", sans-serif;'
  >
    <!-- ВЕРХНЯЯ ПАНЕЛЬ -->
    <div>
      <div class="flex items-center bg-[#fcf8f8] p-4 pb-2 justify-between">
        <!-- Аватар (ссылка на профиль) -->
        <a
          href="profile.html"
          class="flex size-12 shrink-0 items-center"
          title="Профиль"
        >
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e88c82de-2c73-4f5d-9508-71577a36eeed.png");'
          ></div>
        </a>
        <!-- Заголовок страницы -->
        <h2
          class="text-[#1b0d0d] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
        >
          Профиль
        </h2>
      </div>

      <!-- ОСНОВНОЙ КОНТЕНТ -->
      <div class="p-4 @container">
        <!-- Информация о пользователе -->
        <div class="flex flex-col items-center text-center gap-2 mb-6">
          <!-- Крупный аватар -->
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-16"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e88c82de-2c73-4f5d-9508-71577a36eeed.png");'
          ></div>
          <h3 class="text-[#1b0d0d] text-xl font-bold">Джессика, 30</h3>
          <p class="text-[#9a4c4c] text-sm font-normal">Сан-Франциско, Калифорния</p>

          <!-- Пример кнопки “Подписаться” -->
          <button
            class="px-6 py-1 mt-1 rounded-full text-white bg-[#ec1313] text-sm font-medium hover:bg-red-700"
          >
            Подписаться
          </button>

          <!-- Краткая статистика -->
          <div class="flex gap-8 mt-2 text-sm">
            <div>
              <p class="text-[#9a4c4c] font-medium">Тесты</p>
              <p class="text-[#1b0d0d] font-bold">2 тыс.</p>
            </div>
            <div>
              <p class="text-[#9a4c4c] font-medium">Ср. рейтинг</p>
              <p class="text-[#1b0d0d] font-bold">4.2</p>
            </div>
          </div>
        </div>

        <!-- Оценки / Диаграммы -->
        <div class="flex flex-col gap-6 mb-8">
          <h4 class="text-[#1b0d0d] text-lg font-bold">Мои результаты</h4>
          <!-- Пример линейного графика (заглушка) -->
          <div
            class="w-full h-40 bg-[#f3e7e7] rounded-lg flex items-center justify-center"
          >
            <p class="text-[#9a4c4c] text-sm">[Заглушка для графика]</p>
          </div>

          <!-- Блок статистики -->
          <div class="grid grid-cols-2 gap-4 @xl:grid-cols-4">
            <!-- Настроение -->
            <div
              class="flex flex-col items-start bg-white rounded-lg p-4 shadow-sm"
            >
              <p class="text-sm text-[#9a4c4c]">Настроение</p>
              <p class="text-lg text-[#1b0d0d] font-bold">4.7</p>
              <p class="text-xs text-green-600">+7.2%</p>
            </div>
            <!-- Стресс -->
            <div
              class="flex flex-col items-start bg-white rounded-lg p-4 shadow-sm"
            >
              <p class="text-sm text-[#9a4c4c]">Стресс</p>
              <p class="text-lg text-[#1b0d0d] font-bold">2.9</p>
              <p class="text-xs text-green-600">+4.1%</p>
              <!-- Пример столбчатого мини-графика -->
              <div class="w-full mt-2 bg-[#f3e7e7] h-16 rounded flex items-end">
                <div class="bg-[#ec1313] h-2/3 w-1/4 ml-2 mr-1"></div>
                <div class="bg-[#ec1313] h-1/2 w-1/4 mx-1"></div>
                <div class="bg-[#ec1313] h-3/4 w-1/4 mx-1"></div>
                <div class="bg-[#ec1313] h-1/3 w-1/4 ml-1 mr-2"></div>
              </div>
            </div>
            <!-- Тревога -->
            <div
              class="flex flex-col items-start bg-white rounded-lg p-4 shadow-sm"
            >
              <p class="text-sm text-[#9a4c4c]">Тревога</p>
              <p class="text-lg text-[#1b0d0d] font-bold">3.1</p>
              <p class="text-xs text-red-600">-9.3%</p>
            </div>
            <!-- Общее состояние -->
            <div
              class="flex flex-col items-start bg-white rounded-lg p-4 shadow-sm"
            >
              <p class="text-sm text-[#9a4c4c]">Общее состояние</p>
              <p class="text-lg text-[#1b0d0d] font-bold">4.8</p>
              <p class="text-xs text-green-600">+10%</p>
            </div>
          </div>
        </div>

        <!-- Достижения -->
        <div class="mb-8">
          <h4 class="text-[#1b0d0d] text-lg font-bold mb-4">Достижения</h4>
          <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
            <!-- Примеры изображений “медалей” -->
            <div
              class="aspect-square bg-cover bg-center rounded-lg"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/98e27f1b-2aa1-4cb0-a5b1-912d9f900f2a.png");'
            ></div>
            <div
              class="aspect-square bg-cover bg-center rounded-lg"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/4e8f94ed-4a36-4a30-b77b-9dbe5207be17.png");'
            ></div>
            <div
              class="aspect-square bg-cover bg-center rounded-lg"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/505d9cd4-c5ed-4690-9ef0-353d89014e52.png");'
            ></div>
            <div
              class="aspect-square bg-cover bg-center rounded-lg"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e88c82de-2c73-4f5d-9508-71577a36eeed.png");'
            ></div>
            <div
              class="aspect-square bg-cover bg-center rounded-lg"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/4e8f94ed-4a36-4a30-b77b-9dbe5207be17.png");'
            ></div>
            <div
              class="aspect-square bg-cover bg-center rounded-lg"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/505d9cd4-c5ed-4690-9ef0-353d89014e52.png");'
            ></div>
          </div>
        </div>

        <!-- Поле для записи в дневник -->
        <div class="mb-8">
          <h4 class="text-[#1b0d0d] text-lg font-bold mb-2">Написать запись в дневник</h4>
          <div class="flex gap-2">
            <!-- Аватар -->
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 shrink-0"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e88c82de-2c73-4f5d-9508-71577a36eeed.png");'
            ></div>
            <!-- Текстовое поле -->
            <div class="flex flex-col flex-1">
              <textarea
                class="w-full p-3 rounded-lg bg-white focus:outline-none border border-[#f3e7e7] text-sm text-[#1b0d0d] resize-none"
                rows="4"
                placeholder="Поделитесь мыслями..."
              ></textarea>
              <!-- Иконки -->
              <div
                class="mt-2 flex items-center justify-end gap-2 text-[#9a4c4c] text-lg"
              >
                <!-- Примеры кнопок (скрепка, фото, смайл, отправить) -->
                <button class="hover:text-[#ec1313]" title="Прикрепить файл">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M215.06,104.56a52,52,0,0,0-88.12-32l-76.49,76.48a28,28,0,0,0,0,39.6h0a28,28,0,0,0,39.59,0l76.48-76.49a4,4,0,0,0-5.65-5.65L84.38,182.02a20,20,0,0,1-28.28,0h0a20,20,0,0,1,0-28.28l76.49-76.48a44,44,0,0,1,62.22,62.22L119.83,162a12,12,0,0,1-17-17l52.44-52.44a4,4,0,0,0-5.65-5.65L97.18,139.38a20,20,0,0,0,28.28,28.28l65.66-65.66A52,52,0,0,0,215.06,104.56Z"
                    ></path>
                  </svg>
                </button>
                <button class="hover:text-[#ec1313]" title="Добавить фото">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M224,72H189.66l-7.12-17.8A16,16,0,0,0,167.74,48H88.26a16,16,0,0,0-14.8,9.22L66.34,72H32A16,16,0,0,0,16,88v96a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V88A16,16,0,0,0,224,72Zm-2,112H34a2,2,0,0,1-2-2V90a2,2,0,0,1,2-2H72a8,8,0,0,0,7.3-4.89l10-25a2,2,0,0,1,1.79-1.11h79.48a2,2,0,0,1,1.79,1.11l10,25A8,8,0,0,0,184,88h38a2,2,0,0,1,2,2v92A2,2,0,0,1,222,184Z"
                    ></path>
                  </svg>
                </button>
                <button class="hover:text-[#ec1313]" title="Смайлы">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Z"
                    ></path>
                    <path
                      d="M154.4,156.9a40.06,40.06,0,0,1-52.8,0,8,8,0,0,0-10.8,11.8,56,56,0,0,0,74.4,0,8,8,0,1,0-10.8-11.8Z"
                    ></path>
                    <circle cx="92" cy="108" r="12"></circle>
                    <circle cx="164" cy="108" r="12"></circle>
                  </svg>
                </button>
                <button class="hover:text-[#ec1313]" title="Отправить">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M233,26.83a16,16,0,0,0-17.22-3l-192,80A16,16,0,0,0,24,120v16a16,16,0,0,0,16,16h72v48a16,16,0,0,0,16,16h16a16,16,0,0,0,15.28-11.18l80-192A16,16,0,0,0,233,26.83Zm-87.27,57L81.54,144H40v-8Z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- НИЖНЯЯ НАВИГАЦИЯ -->
    <div>
      <div
        class="flex gap-2 border-t border-[#f3e7e7] bg-[#fcf8f8] px-4 pb-3 pt-2"
      >
        <!-- Главная -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="index.html"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Home icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0l80,75.48A16,16,0,0,1,224,115.55Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Главная
          </p>
        </a>
        <!-- Тесты -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="assessments.html"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Notepad icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M200,32H156.92A36,36,0,0,0,68.12,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32ZM56,48H64V208H56Zm112,0v8a8,8,0,0,0,16,0V48h8V208H80V48H91.9c2.14,3.57,5.6,8,12.1,8s10-4.43,12.1-8Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Тесты
          </p>
        </a>
        <!-- Группы -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="groups.html"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Users icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M94.06,110.42A36,36,0,1,0,64,76,35.78,35.78,0,0,0,94.06,110.42Zm67.88,0A36,36,0,1,0,128,76,35.78,35.78,0,0,0,161.94,110.42ZM64,116a44,44,0,0,0-44,44v24a8,8,0,0,0,16,0V160a28,28,0,0,1,28-28h54.37a43.73,43.73,0,0,0-2.79,16,43.94,43.94,0,0,0,5.31,21.07c-22.5,2.23-42.54,14.28-54.41,32H40a8,8,0,0,0,0,16H157.37a8,8,0,0,0,6.71-12.22A60.09,60.09,0,0,0,160,160a43.73,43.73,0,0,0-2.79-16ZM196,116a36,36,0,1,0-32-20,35.78,35.78,0,0,0,32,20Zm28,44a44,44,0,0,0-44-44h-9.13a59.91,59.91,0,0,1,7.12,28,60.8,60.8,0,0,1-.26,5.81A62.71,62.71,0,0,1,182,180v4a8,8,0,0,0,16,0v-4A28,28,0,0,1,224,160Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Группы
          </p>
        </a>
        <!-- Дневник -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#9a4c4c]"
          href="#"
        >
          <div class="text-[#9a4c4c] flex h-8 items-center justify-center">
            <!-- Journal icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M200,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32ZM56,48H64V208H56ZM184,208H80V48h104Z"
              ></path>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Дневник
          </p>
        </a>
        <!-- Профиль (активен) -->
        <a
          class="flex flex-1 flex-col items-center justify-end gap-1 text-[#1b0d0d]"
          href="profile.html"
        >
          <div
            class="text-[#1b0d0d] flex h-8 items-center justify-center"
            data-icon="User"
            data-size="24px"
            data-weight="fill"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8Z"
              ></path>
              <circle cx="128" cy="96" r="56"></circle>
            </svg>
          </div>
          <p class="text-xs font-medium leading-normal tracking-[0.015em]">
            Профиль
          </p>
        </a>
      </div>
      <div class="h-5 bg-[#fcf8f8]"></div>
    </div>
  </body>
</html>
